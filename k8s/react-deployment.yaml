apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: andremugabo/frontend:latest  # Your frontend image
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: react-app-config  # Uses the updated VITE_API_URL
