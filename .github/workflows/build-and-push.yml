name: Build and Push Docker Images

on:
  push:
    branches: [ main, 'feature/**', 'dev/**' ]
    paths:
      - 'frontend/**'
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Fail early if Docker Hub secrets are missing
      - name: Fail if Docker Hub secrets are missing
        run: |
          if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
            echo "‚ùå ERROR: Docker Hub secrets are missing! Please set DOCKER_USERNAME and DOCKER_PASSWORD in repository secrets."
            exit 1
          fi

      # 3. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # 4. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            andremugabo/backend:latest
            andremugabo/backend:${{ github.sha }}
            andremugabo/backend:${{ github.ref_name }}
          cache-from: type=registry,ref=andremugabo/backend:latest
          cache-to: type=registry,ref=andremugabo/backend:latest,mode=max

      # 6. Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            andremugabo/frontend:latest
            andremugabo/frontend:${{ github.sha }}
            andremugabo/frontend:${{ github.ref_name }}
          cache-from: type=registry,ref=andremugabo/frontend:latest
          cache-to: type=registry,ref=andremugabo/frontend:latest,mode=max

      # 7. Cleanup unused Docker layers
      - name: Cleanup unused Docker layers
        run: docker system prune -f
